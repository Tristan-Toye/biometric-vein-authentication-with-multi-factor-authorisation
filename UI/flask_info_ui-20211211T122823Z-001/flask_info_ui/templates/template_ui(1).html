 <!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>Flask Parent Template</title>
   <link rel="stylesheet" href="{{ url_for('static',     filename='css/template.css') }}">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 </head>
<body>
{% with messages = get_flashed_messages(with_categories = true) %}

        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{category}}" id="{{message[0]}}">

                    <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close" onclick="myFunction('{{message[0]}}')">
                        <span aria-hidden="true">&times;</span>
                        <script >

		                    function myFunction(divID)
		                    {
			                const  element = document.getElementById(divID);
                            element.remove()
	                            	}


                        </script>

                    </button>
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}



 <header>
     <div class="container">
       <h1 class="logo">First Web App</h1>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SECUDOOR</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Visitor</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Add Staff</a>
          </li>
        </ul>
      </div>
    </nav>
      </div>
 </header>



    {% block content %}
    {% endblock %}

</body>
</html>
