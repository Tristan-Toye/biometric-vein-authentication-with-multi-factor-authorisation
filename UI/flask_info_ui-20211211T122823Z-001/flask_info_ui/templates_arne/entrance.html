    <script src="/static/sources/jquery.min.js"></script>
    <script>
        function wait(ms) {
            var d = new Date();
            var d2 = null;
            do {
                d2 = new Date();
            }
            while (d2 - d < ms);
        }

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "entrance_sender",
                data: {}
            }).done(function (result) {
                console.log(result);
                var role = result['role'];
                element_visitor = document.getElementById("visitor");
                element_add_staff = document.getElementById("add_staff");
                if (role === 'admin' || role === 'recruiter') {
                    element_add_staff.style.visibility = 'visible';
                } if (role !== 'staff') {
                    element_visitor.style.visibility = 'visible';
                }
            });
        });


    </script>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/ie/v8.css">
    <![endif]-->

        <a style="visibility:hidden" id="add_staff" href="add_staff_eid">Add staff</a>
    </nav>
    <section>
