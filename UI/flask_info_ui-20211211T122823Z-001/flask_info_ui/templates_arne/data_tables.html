  <header class="login_header">
      <h1 style="font-weight: 400;
		font-size: 1.75em;
		letter-spacing: 8px;
		text-align: center;"> People inside </h1>

<input type="text" id="people_inside" onkeyup="function_people_inside()" placeholder="Search for a name" class="searchbar" >

<script>
function function_people_inside() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('people_inside');
  filter = input.value.toUpperCase();
  ul = document.getElementById("table_people_inside");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

<ul id="table_people_inside" class="data_table">
