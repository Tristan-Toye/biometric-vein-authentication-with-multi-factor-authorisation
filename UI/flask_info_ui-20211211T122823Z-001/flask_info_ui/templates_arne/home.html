    <script>
        function wait(ms) {
            var d = new Date();
            var d2 = null;
            do {
                d2 = new Date();
            }
            while (d2 - d < ms);
        }

        $(document).ready(function () {

            $.ajax({
                type: "GET",
                url: "face",
                data: {"param": "text"}
            }).done(function (result) {
                console.log(result);
               
                if (result === "no_account") {
                    window.location.replace('account_failed');
                } else if (result === "False") {
                    window.location.replace('home_failed');
                } else {
                    window.location.replace('info_vein');
                }

            });
        });
    </script>
