    <script>
        function wait(ms) {
            var d = new Date();
            var d2 = null;
            do {
                d2 = new Date();
            }
            while (d2 - d < ms);
        }

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "visitor_validation",
                data: {}
            }).done(function (result) {
                console.log(result);
                wait(3000);
                var status = result['status'];
                var message = result['reason'];
                if (status === "True") {
                    window.location.replace('visitor_success');
                } else if (status === "False") {
                    window.location.replace('visitor_failed?message=' + message);
                }
            });
        });
    </script>
